<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<div class="absolute inset-0 bg-black/30 backdrop-blur-sm z-10"></div>
<div class="w-full h-full flex flex-col justify-end z-20">
<div class="bg-white rounded-t-3xl pt-2 pb-6">
<div class="flex justify-center mb-2">
<div class="h-1.5 w-10 rounded-full bg-gray-200"></div>
</div>
<div class="px-6 pt-4">
<h1 class="text-gray-900 text-2xl font-bold tracking-tight">Bet on Outcome</h1>
<div class="mt-6 space-y-4">
<div class="flex justify-between items-center bg-gray-50 p-4 rounded-xl">
<p class="text-gray-600 text-base">Outcome</p>
<p class="text-gray-900 text-base font-semibold">YES</p>
</div>
<div class="flex justify-between items-center bg-gray-50 p-4 rounded-xl">
<p class="text-gray-600 text-base">Current Share Price</p>
<p class="text-gray-900 text-base font-semibold">0.50 $DUCK</p>
</div>
</div>
<div class="mt-6">
<label class="sr-only" for="duck-amount">Enter $DUCK amount</label>
<div class="relative">
<input class="form-input w-full rounded-xl border-gray-200 bg-gray-50 p-4 text-base text-gray-900 placeholder:text-gray-400 focus:border-red-500 focus:ring-red-500" id="duck-amount" placeholder="Enter $DUCK amount" type="text"/>
</div>
</div>
<div class="mt-4 bg-red-50 p-4 rounded-xl">
<p class="text-center text-red-700 font-medium">Potential Payout: <span class="font-bold text-red-900">100 $DUCK</span></p>
</div>
<div class="mt-8">
<button class="flex w-full items-center justify-center rounded-full h-14 px-5 bg-[#ea2a33] text-white text-lg font-bold tracking-wide shadow-sm hover:bg-red-600 transition-colors">
                Confirm Bet
              </button>
</div>
</div>
</div>
</div>
<div class="absolute bottom-0 left-0 right-0 z-30">
<div class="bg-white/80 backdrop-blur-md border-t border-gray-200 px-4 pt-3 pb-5 rounded-t-3xl">
<div class="flex justify-around items-center">
<a class="flex flex-col items-center gap-1 text-[#ea2a33]" href="#">
<span class="material-symbols-outlined text-3xl">bar_chart</span>
<span class="text-xs font-semibold">Markets</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-800 transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">business_center</span>
<span class="text-xs font-medium">Portfolio</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 hover:text-gray-800 transition-colors" href="#">
<span class="material-symbols-outlined text-3xl">account_circle</span>
<span class="text-xs font-medium">Account</span>
</a>
</div>
</div>
</div>
</div>

</body></html>
